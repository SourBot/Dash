<!DOCTYPE html>
<html>
<head>
<!-- style sheets -->
<link rel="stylesheet" href="Dash_CSS.css">

<meta charset="utf-8"/>

<title> 
dashboard
</title> 

<h1> Dashboard </h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>


<body>
	
		
	<div id='clock'></div>
	<script src="Dash_clock.js"></script>
	
	
	
	

    <h2> list item title </h2>
	<div id="myDIV" class="header">
	<input type="text" id="myInput" placeholder="Title...">
	<span onclick="newElement()" class="addBtn">Add</span>
	</div>
    
	<p>Note: </p>
    <p><textarea name="comments" rows="5" cols="50" placeholder="Enter note here..."></textarea></p>
	

	
	
	<ul id="myUL">
	</ul>
	<a id="clear" href="javascript:void(0);">Clear</a>
	<a id="save" href="javascript:void(0);">Save</a>
	
	
	<script src="to_do.js"></script>
	
	

	<!-- pomodoro timer -->
	<div id="message">Let's Get Started</div>

	<div id="timer">
	<span id="minutes">25</span>
	<span id="middle">:</span>
	<span id="seconds">00</span>
	</div>

	<div id="buttons">
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<button id="reset">Reset</button>
	</div>

	<div id="test"></div>
	
	
	<script src="pomodoro.js"></script>
	<script src="store.js"></script>
	
	
	
</body>
</html>
